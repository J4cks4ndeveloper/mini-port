



<div class="container"> 
<h1>Hello You, got any questions? Shut me an email</h1>
<!-- form goes here -->
<form (ngSubmit)="processForm()">

  <!-- name -->
  <div class="form-group">
  <div class="field">
     <label>Navn</label> 
    <input 
      type="text" 
      name="name" 
      class="input" 
      placeholder="Your Name" 
      [(ngModel)]="name"
      required
      minlength="3"
      #nameInput="ngModel">

    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
      Name is required and needs to be at least 3 characters long.
    </div>
  </div>
  </div>

<div class="form-group">
  <!-- email -->
  <div class="field">
  <label>Email</label>          
    <input 
      type="email" 
      name="email" 
      class="input" 
      placeholder="Your Email" 
      [(ngModel)]="email"
      required
      email
      #emailInput="ngModel">

    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
      Needs to be a valid email.
    </div>
  </div>
  </div>

<div class="form-group">
  <!-- message -->
  <div class="field">
      <label>message</label> 
    <textarea 
      class="textarea" 
      name="message" 
      placeholder="What's on your mind?" 
      [(ngModel)]="message"
      required
      #messageInput="ngModel"></textarea>

      <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
        Your message is required!
      </div>
  </div>
  </div>

  <button type="submit" class="p-3 mb-2 bg-danger text-white">Submit</button>

</form>

</div>
